components:
  base: image
  description: Circular profile image
  modifier:
    style:
      width: 100
      height: 100
      borderRadius: states.borderRadius
      backgroundColor: '#f5f5f5'
    states:
      borderRadius: 50
    props:
      onClick: logics.updateRadius
      alt: profile
      src: logics.getImageData()
    effects:
      onStart:
        body: profileImageLoaded
    frame: row.start